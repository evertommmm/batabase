<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub | Admin Panel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Gotham', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border { border-color: #00a2ff; box-shadow: 0 0 10px rgba(0, 162, 255, 0.2); }
        .btn-primary { background-color: #00a2ff; transition: all 0.3s; }
        .btn-primary:hover { background-color: #0082cc; transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="glass p-8 rounded-2xl w-full max-w-md text-center neon-border">
            <h1 class="text-3xl font-bold mb-2 text-white">NEXUS <span class="text-blue-500">PRO</span></h1>
            <p class="text-gray-400 mb-8">Painel de Controle Administrativo</p>
            <input type="password" id="admin-pass" placeholder="Senha de Acesso" class="w-full p-4 bg-zinc-900 rounded-xl mb-4 border border-zinc-800 focus:outline-none focus:border-blue-500">
            <button onclick="login()" class="w-full btn-primary p-4 rounded-xl font-bold text-white">ENTRAR NO SISTEMA</button>
            <p id="login-error" class="text-red-500 mt-4 hidden">Senha incorreta!</p>
        </div>
    </div>

    <!-- DASHBOARD PRINCIPAL -->
    <div id="dashboard" class="w-full max-w-6xl hidden">
        <header class="flex justify-between items-center mb-8 w-full">
            <div>
                <h2 class="text-2xl font-bold text-white">Gerenciamento de Chaves</h2>
                <p class="text-gray-400">Banco de Dados: <span class="text-green-500 font-bold">SUPABASE CLOUD</span></p>
            </div>
            <button onclick="logout()" class="bg-zinc-800 hover:bg-zinc-700 px-6 py-2 rounded-lg text-sm font-medium">Sair</button>
        </header>

        <!-- CRIAR CHAVE -->
        <div class="glass p-6 rounded-2xl mb-8 flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-[200px]">
                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Nome da Chave</label>
                <input type="text" id="new-key" placeholder="Ex: NEXUS-VIP-123" class="w-full p-3 bg-zinc-900 rounded-lg border border-zinc-800">
            </div>
            <div class="w-48">
                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Duração</label>
                <select id="key-duration" class="w-full p-3 bg-zinc-900 rounded-lg border border-zinc-800">
                    <option value="1">1 Dia</option>
                    <option value="7">7 Dias</option>
                    <option value="30">30 Dias</option>
                    <option value="lifetime">Vitalícia</option>
                </select>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Descrição / Cliente</label>
                <input type="text" id="key-desc" placeholder="Ex: João Silva" class="w-full p-3 bg-zinc-900 rounded-lg border border-zinc-800">
            </div>
            <button onclick="createKey()" class="btn-primary px-8 py-3 rounded-lg font-bold">GERAR CHAVE</button>
        </div>

        <!-- TABELA DE CHAVES -->
        <div class="glass rounded-2xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-zinc-900 text-gray-500 text-xs uppercase font-bold">
                    <tr>
                        <th class="p-4">Chave</th>
                        <th class="p-4">Cliente</th>
                        <th class="p-4">Expiração</th>
                        <th class="p-4">HWID</th>
                        <th class="p-4">Ações</th>
                    </tr>
                </thead>
                <tbody id="keys-table" class="divide-y divide-zinc-800">
                    <!-- Inserido via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let adminPass = localStorage.getItem('nexus_admin_pass');

        async function login() {
            const pass = document.getElementById('admin-pass').value;
            const res = await fetch('/api/admin/keys', { headers: { 'admin-password': pass } });
            if (res.ok) {
                adminPass = pass;
                localStorage.setItem('nexus_admin_pass', pass);
                showDashboard();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadKeys();
        }

        async function loadKeys() {
            const res = await fetch('/api/admin/keys', { headers: { 'admin-password': adminPass } });
            const keys = await res.json();
            const table = document.getElementById('keys-table');
            table.innerHTML = '';

            keys.forEach(k => {
                const row = `
                    <tr class="hover:bg-zinc-900/50 transition">
                        <td class="p-4 font-mono text-blue-400">${k.key}</td>
                        <td class="p-4 text-gray-300">${k.description || '-'}</td>
                        <td class="p-4 text-sm">${k.expires_at ? new Date(k.expires_at).toLocaleDateString() : '<span class="text-yellow-500 font-bold">VITALÍCIA</span>'}</td>
                        <td class="p-4 text-xs font-mono text-gray-500">${k.hwid || '<span class="text-zinc-700 italic">Aguardando...</span>'}</td>
                        <td class="p-4">
                            <button onclick="deleteKey('${k.key}')" class="text-red-500 hover:text-red-400 font-bold text-xs uppercase">Deletar</button>
                        </td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        }

        async function createKey() {
            const key = document.getElementById('new-key').value;
            const duration = document.getElementById('key-duration').value;
            const description = document.getElementById('key-desc').value;

            const res = await fetch('/api/admin/keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key, duration, description, password: adminPass })
            });

            if (res.ok) {
                document.getElementById('new-key').value = '';
                loadKeys();
            } else {
                alert("Erro ao criar chave!");
            }
        }

        async function deleteKey(key) {
            if (!confirm("Deseja deletar esta chave?")) return;
            await fetch(`/api/admin/keys/${key}`, { 
                method: 'DELETE',
                headers: { 'admin-password': adminPass }
            });
            loadKeys();
        }

        function logout() {
            localStorage.removeItem('nexus_admin_pass');
            location.reload();
        }

        if (adminPass) showDashboard();
    </script>
</body>
</html>
